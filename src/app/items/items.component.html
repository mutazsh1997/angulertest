<div *ngIf="items?.length > 0; else noItems">
    <ul *ngIf="items" class="collection">
        <li class="collection-item" *ngFor="let item of items">
            <strong><img src="{{item.title}}" alt=""> {{ item.title }}: </strong> {{ item.description }}
            <button class="secondary-content button">
                <i (click)="editItem($event, item)" class="fa fa-pencil-square-o"></i>
                <i *ngIf="editState && itemToEdit.id === item.id" (click)="editItemFalse()" class=" margin-left fa fa-compress"></i>
            </button>
            <div *ngIf="editState && itemToEdit.id === item.id">
                <form (ngSubmit)="updateItem(item)">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="title" placeholder="Add Title" [(ngModel)]="item.title" name="title">
                         </div>
                        <div class="input-field col s6">
                            <input type="text" id="description" placeholder="Add Description" [(ngModel)]="item.description" name="description">
                         </div>
                        <input type="submit" value="Update" class="btn orange">
                        <button (click)="deleteItem($event, item)" class="btn red margin-left">delete Item</button>
                    </div>
                </form>        
            </div>
        </li>
    </ul>
</div>
 
<ng-template #noItems>
    <hr>
    <h5>there is no Items</h5>
</ng-template>
